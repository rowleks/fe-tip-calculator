<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header><img src="./assets/logo.svg" alt=""></header>
    <main class="main">
        <form id="form">
            <section class="top">
                <fieldset>
                    <label for="bill" class="title">
                         <span>Bill</span>
                         <span class="error">Can't be zero</span>
                    </label>
                    <input class="ph-input" type="number" name="amount" id="bill" placeholder="0" min="0" step="0.01">
                    <img class="ph-img" src="./assets/icon-dollar.svg" alt="">
                </fieldset>
                
    
                <fieldset class="select-tip">
                    <label for="tip">Select Tip %</label>
                    <div class="tips-group">
    
                        <label>
                            <input type="radio" name="tip" id="5p" value="5">
                            <span>5%</span>
                        </label>
    
                        <label>
                            <input type="radio" name="tip" id="10p" value="10">
                            <span>10%</span>
                        </label>
    
                        <label>
                            <input type="radio" name="tip" id="15p" value="15%">
                            <span>15%</span>
                        </label>
    
                        <label>
                            <input type="radio" name="tip" id="25p" value="25">
                            <span>25%</span>
                        </label>
    
                        <label>
                            <input type="radio" name="tip" id="50p" value="50">
                            <span>50%</span>
                        </label>
    
                        <label>
                            <input type="number" name="tip" id="custom" value="" placeholder="Custom" min="0" class="">
                        </label>
                    </div>
    
                </fieldset>
    
                <fieldset>
                    <label for="people" class="title">
                        <span>Number of People</span>
                        <span class="error">Can't be zero</span>
                    </label>
                    <input class="input-people" name="people" type="number" placeholder="0" min="0" class="err">
                    <img class="ph-img" src="./assets/icon-person.svg" alt="">
                </fieldset>
            </section>

            <section class="checkout">
                <div class="amounts">
                    <div class="amount">
                        <p>Tip Amount <br><span>/ person</span></p>
                        <span id="tip-amount" class="value">$0.00</span>
                    </div>
                    <div class="total">
                        <p>Total <br><span>/ person</span></p>
                        <span id="total" class="value">$0.00</span>
                    </div>

                </div>
                <button id="btn" type="submit" disabled>RESET</button>
            </section>

        </form>

        
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://rowland-momoh.netlify.app/" target="_blank">Rowland Momoh</a>.
      </div>
<script src="./js/script.js"></script>
</body>
</html>
